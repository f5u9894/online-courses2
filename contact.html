    <section class="contact">
        <h2>Contact Us</h2>
        <p>Have questions or need assistance? Fill out the form below, and we'll get back to you shortly.</p>
        <form action="#" method="POST">
            <label for="name">:Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">:Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
			
			<label for="phone">Phone (Optional):</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number start with +968" required>
            

            <label for="message">:Message</label>
            <textarea id="message" name="message" placeholder="Type your message here..." rows="5" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>
